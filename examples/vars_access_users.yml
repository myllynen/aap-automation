# Ansible Automation Platform access configuration example - users

aap_configuration_secure_logging: false
gateway_users_secure_logging: false
gateway_role_user_assignments_secure_logging: false

# Set to empty string to avoid updating user passwords
users_default_password: Foobar_12

aap_user_accounts:
  # AAP global administrator
  # Superuser type must be set at user account level
  - username: aap_admin
    is_superuser: true
    first_name: AAP
    last_name: Administrator
    email: nobody@example.com

  # AAP global auditor
  - username: aap_auditor
    first_name: AAP
    last_name: Auditor
    email: nobody@example.com

  # Administrator for organization
  - username: t_admin
    first_name: Test Org
    last_name: Administrator
    email: nobody@example.com

  # Auditor for organization
  - username: t_auditor
    first_name: Test Org
    last_name: Auditor
    email: nobody@example.com

  # Operator in organization
  - username: t_operator
    first_name: Test Org
    last_name: Operator
    email: nobody@example.com

  # Developer in organization
  - username: t_developer
    first_name: Test Org
    last_name: Developer
    email: nobody@example.com

  # API user in organization
  - username: t_api_user
    first_name: Test Org
    last_name: API User
    email: nobody@example.com

gateway_role_user_assignments:
  # Platform auditor role must be assigned per-user
  - user: aap_auditor
    role_definition: Platform Auditor


  - user: t_admin
    object_ids:
      - Test Org
    role_definition: Organization Member

  - user: t_auditor
    object_ids:
      - Test Org
    role_definition: Organization Member

  - user: t_operator
    object_ids:
      - Test Org
    role_definition: Organization Member

  - user: t_developer
    object_ids:
      - Test Org
    role_definition: Organization Member

  - user: t_api_user
    object_ids:
      - Test Org
    role_definition: Organization Member


  # Organization admin role must be assigned per-user
  - user: t_admin
    object_ids:
      - Test Org
    role_definition: Organization Admin

  - user: t_auditor
    object_ids:
      - t_auditors
    role_definition: Team Member

  - user: t_operator
    object_ids:
      - t_operators
    role_definition: Team Member

  - user: t_developer
    object_ids:
      - t_developers
    role_definition: Team Member

  - user: t_api_user
    object_ids:
      - t_api_users
    role_definition: Team Member
