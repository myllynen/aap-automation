ansible-navigator:
  #ansible:
  #  cmdline: --user ansible
  execution-environment:
    enabled: true
    container-engine: podman
    container-options:
      - --net=host
    pull:
      arguments:
        - --tls-verify=false
      # https://github.com/ansible/ansible-navigator/issues/1741
      policy: missing
    image: gateway.example.com/custom/custom-full-rhel9
    #environment-variables:
    #  set:
    #    KRB5CCNAME: /share/krb5cc
    #volume-mounts:
    #  - src: /etc/pki/ca-trust
    #    dest: /etc/pki/ca-trust
    #    options: ro
    # src is in the work directory
    #  - src: ee-share
    #    dest: /share
    #    options: Z
  logging:
    level: warning
    append: true
    file: .ansible-navigator.log
  mode: stdout
  playbook-artifact:
    enable: false
  time-zone: local
