# Ansible Automation Platform gateway configuration - settings

aap_configuration_secure_logging: false
gateway_settings_secure_logging: false
gateway_authenticators_secure_logging: false
gateway_authenticator_maps_secure_logging: false

# NB. Some settings are defined for both the gateway
#     and the controller, they must be kept in sync.

# For available settings and their current default values see:
# https://gateway.example.com/api/gateway/v1/settings/all/
gateway_settings:
  allow_admins_to_set_insecure: false
  custom_login_info: >-
    Welcome to AAP!
  ## The logo file must use the data URI scheme:
  ##   convert orig-logo.png -transparent white logo.png
  ##   echo "data:image/png;base64,$(base64 -w0 < logo.png)" > logo.data
  #custom_logo: "{{ lookup('file', './logo.data') }}"
  gateway_basic_auth_enabled: true
  gateway_proxy_url_ignore_cert: false
  ALLOW_OAUTH2_FOR_EXTERNAL_USERS: false
  AUTOMATION_ANALYTICS_GATHER_INTERVAL: 14400
  DEFAULT_PAGE_SIZE: 50
  INSIGHTS_TRACKING_STATE: false
  MAX_PAGE_SIZE: 200
  MANAGE_ORGANIZATION_AUTH: false
  NOTIFICATION_RSS_FEED_ENABLED: false
  ORG_ADMINS_CAN_SEE_ALL_USERS: false
  SESSION_COOKIE_AGE: 900

XXX_gateway_authenticators:
  - name: Local Database Authenticator
    order: 1
    type: ansible_base.authentication.authenticator_plugins.local
    slug: local-database-authenticator
    enabled: true
    create_objects: true
    remove_users: false
    configuration: {}
  - name: Microsoft Active Directory
    order: 2
    type: ansible_base.authentication.authenticator_plugins.ldap
    slug: microsoft-active-directory
    enabled: true
    create_objects: true
    remove_users: true
    configuration:
      SERVER_URI:
        - ldap://ad.example.com:389
      START_TLS: true
      #BIND_DN: "{{ aap_ad_bind_username }}"
      #BIND_PASSWORD: "{{ aap_ad_bind_password }}"
      CONNECTION_OPTIONS: {}
      # https://access.redhat.com/solutions/7093912
      GROUP_TYPE: ActiveDirectoryGroupType
      GROUP_SEARCH:
        - ou=groups,dc=example,dc=com
        - SCOPE_SUBTREE
        - (objectClass=group)
      GROUP_TYPE_PARAMS:
        name_attr: cn
      #USER_DN_TEMPLATE: sAMAccountName=%(user)s,ou=users,dc=example,dc=com
      USER_SEARCH:
        -
          - ou=users,dc=example,dc=com
          - SCOPE_ONELEVEL
          - (sAMAccountName=%(user)s)
      USER_ATTR_MAP:
        first_name: givenName
        last_name: sn
        email: mail
  - name: Red Hat IdM
    order: 3
    type: ansible_base.authentication.authenticator_plugins.ldap
    slug: redhat-idm
    enabled: true
    create_objects: true
    remove_users: true
    configuration:
      SERVER_URI:
        - ldap://ipa.example.com:389
      START_TLS: false
      #BIND_DN: "{{ aap_idm_bind_username }}"
      #BIND_PASSWORD: "{{ aap_idm_bind_password }}"
      CONNECTION_OPTIONS: {}
      GROUP_TYPE: MemberDNGroupType
      GROUP_SEARCH:
        - cn=groups,cn=accounts,dc=example,dc=com
        - SCOPE_SUBTREE
        - (objectClass=posixgroup)
      GROUP_TYPE_PARAMS:
        name_attr: cn
        member_attr: member
      #USER_DN_TEMPLATE: uid=%(user)s,cn=users,cn=accounts,dc=example,dc=com
      USER_SEARCH:
        -
          - cn=users,cn=accounts,dc=example,dc=com
          - SCOPE_SUBTREE
          - (uid=%(user)s)
      USER_ATTR_MAP:
        first_name: givenName
        last_name: sn
        email: mail

XXX_gateway_authenticator_maps:
  - name: Default Organization
    authenticator: Microsoft Active Directory
    revoke: true
    map_type: organization
    role: Organization Member
    organization: Default
    team: null
    triggers:
      always: {}

  - name: AAP admin
    authenticator: Red Hat IdM
    revoke: true
    map_type: is_superuser
    triggers:
      groups:
        has_or:
          - cn=admins,cn=groups,cn=accounts,dc=example,dc=com
