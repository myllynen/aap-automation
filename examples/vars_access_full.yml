# Ansible Automation Platform local access configuration

aap_configuration_secure_logging: false
gateway_organizations_secure_logging: false
gateway_users_secure_logging: false
gateway_role_user_assignments_secure_logging: false

users_default_password: Foobar_12

aap_organizations:
  - name: Test Org
    description: Test organization
    max_hosts: 10
    instance_groups:
      - default
    default_environment: Custom Base EE
    # NB. At least one credential needs to be
    #     defined if downloading collections.
#    galaxy_credentials:
#      - Automation Hub RH Certified Repository
#      - Automation Hub Validated Repository
#      - Automation Hub Community Repository
#      - Automation Hub Published Repository

aap_user_accounts:
  - first_name: Test
    last_name: Admin
    email: test_admin@example.com
    username: test_admin

# For the time being must use object_id for organization
gateway_role_user_assignments:
  - role_definition: Organization Member
    object_id: 2
    user: test_admin
  - role_definition: Organization Admin
    object_id: 2
    user: test_admin
